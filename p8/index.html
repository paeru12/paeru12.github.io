<!DOCTYPE html>
<html>

<head>
  <title>Simple 3D AR with AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
  git config --global user.email "herupratama8525@gmail.com"
  git config --global user.name "paeru12"
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="tree" src="maple_tree.glb"></a-asset-item>
      <a-asset-item id="model" src="pesawat.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="pattern-marker.patt">
      <a-entity gltf-model="#model" scale="0.2 0.2 0.2" position="1 0 0" rotation="0 0 0">
      </a-entity>
      <a-entity gltf-model="#tree" scale="0.01 0.01 0.01" position="0 0 0" rotation="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
