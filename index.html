<!DOCTYPE html>
<html>
  <head>
    <title>Simple 3D AR with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <!-- Ganti URL glTF ini dengan modelmu sendiri jika ingin -->
        <a-asset-item id="model" src="bamboo1.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          gltf-model="#model"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
