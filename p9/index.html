<!DOCTYPE html>
<html>

<head>
  <title>Simple 3D AR with AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="tree" src="donald_duck.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="pattern-marker.patt">
      <a-entity gltf-model="#tree" scale="1 1 1" position="0 0 0" rotation="-180 0 180">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
